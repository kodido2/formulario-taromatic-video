<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario TAROMATIC Video</title>
  <style>
    /* ======= CSS embebido ======= */
    /* Estilos movidos directamente desde styles.css */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    .form-title {
        font-size: 2rem;
        font-weight: 800;
        color: #1e3a8a;
        margin-bottom: 0.5rem;
    }
    .form-subtitle {
        color: #64748b;
        font-size: 1rem;
    }
    .progress-bar {
        height: 6px;
        background: #e2e8f0;
        border-radius: 3px;
        margin: 2rem 0;
        overflow: hidden;
    }
    .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #3b82f6, #1e3a8a);
        border-radius: 3px;
        transition: width 0.5s ease;
        width: 25%;
    }
    .step { display: none; animation: fadeInRight 0.5s ease-out; }
    .step.active { display: block; }
    .step h3 {
        font-size: 1.3rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #374151;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
    }
    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        transform: scale(1.02);
    }
    .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
    }
    .btn-primary {
        background: linear-gradient(45deg, #3b82f6, #1e3a8a);
        color: white;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }
    .btn-secondary {
        background: #f8fafc;
        color: #64748b;
        border: 2px solid #e5e7eb;
    }
    .btn-secondary:hover {
        background: #f1f5f9;
        color: #475569;
    }
    @keyframes fadeInRight {
        from {
            opacity: 0;
            transform: translateX(20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2 class="form-title">Crear Videos que Vendan</h2>
      <p class="form-subtitle">90 segundos hasta tu primer video profesional</p>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <form id="optimizedForm">
      <div class="step active" id="step1">
        <h3>¬øQu√© tipo de videos necesitas?</h3>
        <div class="form-group">
          <label><input type="radio" name="tipo_video" value="marketing" required> Marketing</label>
          <label><input type="radio" name="tipo_video" value="producto"> Producto</label>
          <label><input type="radio" name="tipo_video" value="educativo"> Educativo</label>
        </div>
      </div>
      <div class="step" id="step2">
        <h3>¬øCu√°ntos videos necesitas?</h3>
        <div class="form-group">
          <label><input type="radio" name="volumen" value="1-5" required> 1-5</label>
          <label><input type="radio" name="volumen" value="6-20"> 6-20</label>
          <label><input type="radio" name="volumen" value="21-50"> 21-50</label>
        </div>
      </div>
      <div class="step" id="step3">
        <h3>Tus datos</h3>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="step" id="step4">
        <h3>¬°Listo!</h3>
        <p>Tu demo ser√° enviada a <span id="emailConfirm"></span>.</p>
        <button type="button" class="btn btn-primary" onclick="createFirstVideo()">üöÄ Crear Video</button>
      </div>
      <div class="button-group" id="navigation">
        <button type="button" class="btn btn-secondary" onclick="changeStep(-1)">‚Üê Anterior</button>
        <button type="button" class="btn btn-primary" onclick="changeStep(1)">Siguiente ‚Üí</button>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 4;
    const formData = {};

    function updateProgress() {
      const progress = (currentStep / totalSteps) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
    }

    function showStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');

      const nav = document.getElementById('navigation');
      nav.style.display = (step === totalSteps) ? 'none' : 'flex';

      updateProgress();
    }

    function changeStep(dir) {
      const current = document.getElementById('step' + currentStep);
      const inputs = current.querySelectorAll('input');
      for (let input of inputs) {
        if (input.type === 'radio') {
          const checked = current.querySelector(`input[name="${input.name}"]:checked`);
          if (!checked) return alert('Selecciona una opci√≥n');
          formData[input.name] = checked.value;
        } else if (!input.checkValidity()) {
          return alert('Completa el campo: ' + input.name);
        } else {
          formData[input.name] = input.value;
        }
      }
      currentStep += dir;
      if (currentStep < 1) currentStep = 1;
      if (currentStep > totalSteps) currentStep = totalSteps;
      if (currentStep === totalSteps) {
        document.getElementById('emailConfirm').textContent = formData.email || '';
      }
      showStep(currentStep);
    }

    function createFirstVideo() {
      alert('üéâ Video en proceso para: ' + formData.email);
    }

    showStep(currentStep);
  </script>
</body>
</html>
